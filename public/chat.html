<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bubu Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    #chatBox {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 20px 0;
      border-radius: 8px;
      text-align: left;
    }

    .messageInput {
      width: 80%;
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .Bubu {
      color: #FF69B4; /* Pink */
    }

    .Dudu {
      color: #1E90FF; /* Blue */
    }

    #messageForm {
      margin-top: 20px;
    }

    .button {
      margin: 10px;
    }

    .disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Chat Room</h1>
  <p>You are: <span id="roleDisplay"></span></p>
  <div id="chatBox"></div>
  <form id="messageForm" onsubmit="sendMessage(event)">
    <input type="text" id="messageInput" class="messageInput" placeholder="Type your message..." maxlength="200">
    <button type="submit" class="button">Send</button>
  </form>
  <p id="messageLimit">Messages remaining: <span id="remainingMessages">5</span></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role');
    const chatCode = window.location.pathname.split('/').pop();
    const messageInput = document.getElementById('messageInput');
    let remainingMessages = 5;

    // Redirect if no role or invalid role
    if (!role || !['Bubu', 'Dudu'].includes(role)) {
      window.location.href = '/';
    }

    // Display role
    document.getElementById('roleDisplay').textContent = role;
    document.getElementById('roleDisplay').className = role;

    async function loadMessages() {
      try {
        const response = await fetch(`/api/chat/${chatCode}/messages`);
        if (!response.ok) {
          throw new Error('Failed to load messages');
        }
        const data = await response.json();
        const chatBox = document.getElementById('chatBox');
        chatBox.innerHTML = data.messages.map(msg => 
          `<p><strong class="${msg.user}">${msg.user}:</strong> ${msg.message}</p>`
        ).join('');
        chatBox.scrollTop = chatBox.scrollHeight;

        // Update remaining messages count
        const myMessages = data.messages.filter(msg => msg.user === role);
        remainingMessages = Math.max(0, 5 - myMessages.length);
        document.getElementById('remainingMessages').textContent = remainingMessages;

        if (remainingMessages === 0) {
          disableChat();
        }
      } catch (error) {
        console.error('Error loading messages:', error);
      }
    }

    async function sendMessage(event) {
      event.preventDefault();
      const message = messageInput.value.trim();
      
      if (message && remainingMessages > 0) {
        try {
          const response = await fetch(`/api/chat/${chatCode}/send-message`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              user: role,
              message: message
            })
          });

          if (!response.ok) {
            throw new Error('Failed to send message');
          }

          messageInput.value = '';
          await loadMessages();
        } catch (error) {
          console.error('Error sending message:', error);
          alert('Failed to send message. Please try again.');
        }
      }
    }

    function disableChat() {
      messageInput.disabled = true;
      messageInput.placeholder = "You've reached your message limit";
      document.querySelector('button[type="submit"]').disabled = true;
      document.querySelector('button[type="submit"]').classList.add('disabled');
    }

    // Initial load of messages
    loadMessages();

    // Add enter key support for message input
    messageInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage(e);
      }
    });

    // Replace the polling mechanism with Supabase real-time subscription
    const supabase = createClient(
      'https://wepsekkormbvsjahimtq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndlcHNla2tvcm1idnNqYWhpbXRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzE2ODU5MDQsImV4cCI6MjA0NzI2MTkwNH0.dk3YjcUkYmcoGc1kBBvhWujtlb-1E4xRGn6Qtb5G_EA'
    );

    // Subscribe to new messages
    supabase
      .channel('messages')
      .on(
        'postgres_changes',
        {
          event: 'INSERT',
          schema: 'public',
          table: 'messages',
          filter: `chat_code=eq.${chatCode}`
        },
        () => {
          loadMessages();
        }
      )
      .subscribe();
  </script>
</body>
</html>
