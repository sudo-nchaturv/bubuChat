<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bubu Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    #chatBox {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 20px 0;
      border-radius: 8px;
      text-align: left;
    }

    .messageInput {
      width: 80%;
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .Bubu {
      color: #FF69B4; /* Pink */
    }

    .Dudu {
      color: #1E90FF; /* Blue */
    }

    #messageForm {
      margin-top: 20px;
    }

    .button {
      margin: 10px;
    }

    .disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Chat Room</h1>
  <p>You are: <span id="roleDisplay"></span></p>
  <div id="chatBox"></div>
  <form id="messageForm" onsubmit="sendMessage(event)">
    <input type="text" id="messageInput" class="messageInput" placeholder="Type your message..." maxlength="200">
    <button type="submit" class="button">Send</button>
  </form>
  <p id="messageLimit">Messages remaining: <span id="remainingMessages">5</span></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role');
    const chatCode = window.location.pathname.split('/').pop();
    const messageInput = document.getElementById('messageInput');
    let remainingMessages = 5;

    // Initialize Supabase
    const supabase = supabase.createClient(
        'YOUR_SUPABASE_URL',
        'YOUR_SUPABASE_ANON_KEY' // Use the anon key here, not service key
    );

    // Display role and add copy button
    document.getElementById('roleDisplay').textContent = role;
    const copyButton = document.createElement('button');
    copyButton.textContent = 'Copy Chat Code';
    copyButton.className = 'button secondary';
    copyButton.onclick = () => {
        navigator.clipboard.writeText(chatCode)
            .then(() => alert('Chat code copied!'))
            .catch(err => console.error('Failed to copy:', err));
    };
    document.getElementById('roleDisplay').parentNode.appendChild(copyButton);

    async function loadMessages() {
        try {
            const response = await fetch(`/api/chat/${chatCode}/messages`);
            if (!response.ok) throw new Error('Failed to load messages');
            
            const data = await response.json();
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = data.messages
                .map(msg => `<div class="${msg.user}">${msg.user}: ${msg.message}</div>`)
                .join('');
            
            // Auto scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // Update remaining messages
            const myMessages = data.messages.filter(msg => msg.user === role);
            remainingMessages = 5 - myMessages.length;
            
            if (remainingMessages <= 0) {
                disableChat();
            }
        } catch (error) {
            console.error('Error loading messages:', error);
        }
    }

    // Subscribe to real-time updates
    supabase
        .channel('messages')
        .on(
            'postgres_changes',
            {
                event: 'INSERT',
                schema: 'public',
                table: 'messages',
                filter: `chat_code=eq.${chatCode}`
            },
            () => {
                loadMessages();
            }
        )
        .subscribe();

    async function sendMessage(event) {
        event.preventDefault();
        const message = messageInput.value.trim();
        
        if (message && remainingMessages > 0) {
            try {
                const response = await fetch(`/api/chat/${chatCode}/send-message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user: role,
                        message: message
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to send message');
                }

                messageInput.value = '';
                await loadMessages();
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message. Please try again.');
            }
        }
    }

    function disableChat() {
        messageInput.disabled = true;
        messageInput.placeholder = "You've reached your message limit";
        document.querySelector('button[type="submit"]').disabled = true;
        document.querySelector('button[type="submit"]').classList.add('disabled');
    }

    // Initial load of messages
    loadMessages();

    // Add enter key support for message input
    messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage(e);
        }
    });
  </script>
</body>
</html>
